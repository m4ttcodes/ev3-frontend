<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/usuario.js"></script>
    </head>
    <body>
        <div class="container">
            <form>

                <div class="mb-3">
                  <label for="txt_DV" class="form-label">DV</label>
                  <input type="text" class="form-control" id="txt_DV" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese dígito verificador.</div>
                </div>

                <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese nombres.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese apellidos.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese email.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="txt_celular" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese celular.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="txt_username" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese nombre de usuario.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="txt_password" aria-describedby="nombreHelp">
                    <div id="nombreHelp" class="form-text">Ingrese contraseña.</div>
                  </div>

                <!-- bootstrap toast -->
                <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="agregarUsuario();">Agregar usuario</button>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <strong class="me-auto">Creación Exitosa!</strong>
                      <small>Recientemente</small>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      Se ha creado exitosamente.
                    </div>
                  </div>
                </div>
      
              </form>
        </div>
        
    </body>
</html>
